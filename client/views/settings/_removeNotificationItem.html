<template name="_removeNotificationItem">
  {{#each myStarred}}
    <div class="item item-button-right">
      <span class="remove-notification-item">
        {{itemName}}
      </span>
      <button class=" button button-clear button-assertive">
        {{> ionIcon icon="close"}}
      </button>
    </div>
  {{/each}}
</template>
