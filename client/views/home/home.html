<template name="home">

  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}

      {{>ionIcon icon="chevron-left"}}

  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

    {{/ionContent}}
  {{/ionView}}
